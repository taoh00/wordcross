# 我爱填单词 - Docker Compose 配置
# 前端(nginx) + 后端(fastapi) 分离部署
# 端口分配: 前端10010, 后端内部10012

services:
  # ============ 后端服务 ============
  backend:
    build:
      context: ./src
      dockerfile: backend/Dockerfile.prod
    image: wordcross-backend:latest
    container_name: wordcross-backend
    restart: unless-stopped
    volumes:
      # 数据持久化（用户数据、词库等）
      - ./src/data:/app/data:rw
    environment:
      - TZ=Asia/Shanghai
    networks:
      - wordcross-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:10012/api')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============ 前端服务 ============
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    image: wordcross-frontend:latest
    container_name: wordcross-frontend
    restart: unless-stopped
    ports:
      # 使用约定的10010端口（避免与80端口冲突）
      - "10010:80"
    volumes:
      # 音频文件由nginx直接提供静态服务（更高效）
      - ./data/audio:/usr/share/nginx/html/data/audio:ro
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - TZ=Asia/Shanghai
    networks:
      - wordcross-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  wordcross-net:
    driver: bridge
